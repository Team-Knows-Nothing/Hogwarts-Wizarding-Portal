<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--My Stylesheet-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/Styles.css') }}" media="screen"/>

    <title>House Update Page</title>

    <!--Menu Bar adapted from source:
   https://www.w3schools.com/howto/howto_js_topnav.asp-->
   <div class="topnav">
      <ul>
         <a href="/index">Students</a>
         <a href="/Houses">Houses</a>
         <a href="/Professors">Professors</a>
         <a href="/Classes">Classes</a>
         <a href="/Registrations">Registrations</a>
      </ul>
    </div>
    <br>
    <h1><strong>
            <center>Update House</center>
        </strong></h1>
</head>

<body>
   <form class="edit" action ='/update_houses/{{ house[0] }}' method = "post">
        <fieldset>
            <legend>Update House Data</legend>

            <fieldset>
                <label>*House Name:
                    <input type="text" name="house_name_input" size="30" maxlength="100" value = '{{ house[1] }}' required>
                </label>
                <br />
            </fieldset>
            <br />

            <fieldset>
                <label>*House Mascot:
                    <input type="text" name="house_mascot_input" size="30" maxlength="100" value = '{{ house[2] }}' required>
                </label>
                <br />
            </fieldset>
            <br />
            <fieldset>
                <label>*House Founder:
                    <input type="text" name="house_founder_input" size="30" maxlength="100" value = '{{ house[3] }}' required>
                </label>
                <br />
            </fieldset>
            <br />
            <fieldset>
                <label>*House Head:
                    <input type="text" name="house_head_input" size="30" maxlength="100" value = '{{ house[4] }}' required>
                </label>
                <br />
            </fieldset>
            <br />
            <button type="submit" value='Submit'>Submit</button> 
        </fieldset>
    </form>

</body>

</html>
